<div class="container-fluid">
  <textarea class="form-control row" matInput [(ngModel)]="note" placeholder="Notieren Sie sich etwas... "></textarea>


  <!--todo: add ngIf that checks the id of the date that is clicked and show the corresponding notes-->
  <ul class="row">
    <li class="col-sm-12" *ngFor="let singlenote of data.notes">
      {{singlenote}}
    </li>
  </ul>

  <!--todo: add list that shows uploaded files belonging to the slot-->

  <div class="row">
    <div class="form-group">
      <label for="file">Datei hinzuf√ºgen: </label>
      <input type="file"
             id="file"
             (change)="handleFileInput($event.target.files)">
    </div>
  </div>

  <div class="row">
    <button class="col-sm-6"mat-raised-button id="save_note_button" [mat-dialog-close]="note">
        Speichern
    </button>
    <button (click)="onNoClick()" class="col-sm-6" mat-raised-button>
      Abbrechen
    </button>
  </div>
</div>
