<h2 mat-dialog-title>{{title}}</h2>
<mat-divider></mat-divider>
<div mat-dialog-content>
  <!--
  <p>Datum wählen:</p>
  <mat-form-field>
    <input matInput [matDatepicker]="picker" [(ngModel)]="selectedDate">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker style="position: center"></mat-datepicker>
  </mat-form-field>
  -->
  <mat-form-field>
    <input matInput [owlDateTimeTrigger]="dt" [owlDateTime]="dt" [(ngModel)]="selectedDateTime" placeholder="Datum & Startzeit wählen">
    <owl-date-time #dt></owl-date-time>
  </mat-form-field>
  <br>
  <br>
  <mat-form-field>
    <input matInput [(ngModel)]="slotSize" placeholder="Slotgröße wählen (in Min)">
  </mat-form-field>
  <br>
  <br>
  <mat-form-field>
    <input matInput [(ngModel)]="slotAmount" placeholder="Slotanzahl wählen">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <!--
  <button mat-button (click)="dialogRef.close(true)">Anlegen</button>
  -->
  <button mat-button style="float: right" (click)="createOfficeHour()">{{confirmButton}}</button>
  <button mat-button style="float: left" (click)="dialogRef.close()">Schließen</button>
</div>
