<h2 mat-dialog-title>{{title}}</h2>
<mat-divider></mat-divider>
<div mat-dialog-content>
  <mat-form-field>
    <input matInput [owlDateTimeTrigger]="dt" [owlDateTime]="dt" [(ngModel)]="selectedDateTime" placeholder="Datum & Startzeit wählen">
    <owl-date-time #dt></owl-date-time>
  </mat-form-field>
  <br>
  <br>
  <mat-form-field>
    <input matInput [(ngModel)]="slotSize" placeholder="Slotgröße (Minuten)">
  </mat-form-field>
  <br>
  <br>
  <mat-form-field>
    <input matInput [(ngModel)]="slotAmount" placeholder="Slotanzahl">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button style="float: right" (click)="createOfficeHour()">{{confirmButton}}</button>
  <button mat-button style="float: left" (click)="dialogRef.close()">Schließen</button>
</div>
