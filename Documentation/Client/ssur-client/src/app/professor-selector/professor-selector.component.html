<div class ="row">
  <form class="example-form col-sm-6">

    <input (click)="this.professorService.getProfNames()" matInput placeholder="Dozent auswÃ¤hlen..." aria-label="Prof" [matAutocomplete]="auto" [formControl]="profCtrl">
