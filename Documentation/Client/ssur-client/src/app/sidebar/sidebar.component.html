<div class="container-fluid">
  <div class="row float-left">
    <mat-tab-group>
      <mat-tab label="Sprechstunden">
        <div *ngIf="userService.loggedInUserInfo.getValue()[0].role == 'lecturer'">
          <app-sidebar-content-prof class="col-sm-12"></app-sidebar-content-prof>
        </div>
        <div *ngIf="userService.loggedInUserInfo.getValue()[0].role == 'student'">
          <app-sidebar-content-student class="col-sm-12"></app-sidebar-content-student>
        </div>
      </mat-tab>
      <mat-tab label="Unterhaltungen">
        <app-sidebar-content-conversation class="col-sm-12"></app-sidebar-content-conversation>
      </mat-tab>
    </mat-tab-group>
  </div>
</div>
