<div class="container-fluid">
  <div class="row">
    <h3 class="col-sm-12">{{title_sidebar}}</h3>
  </div>

  <div *ngFor="let item of officehoursArray; let i = index"  class="row" id="officeHourDiv">
     <mat-label class="col-sm-12" *ngIf="officehourExists == true">
       <hr>
        {{officehoursArray[i].day}}, {{officehoursArray[i].startDate}}: {{officehoursArray[i].startingTime}} - {{officehoursArray[i].endingTime}}
       <button style="float: right" id="deleteButton" (click)="_deleteOfficehour(officehoursArray[i].id)">X</button>
      </mat-label>
  </div>

  <div class="row">
      <!--<button *ngIf="officehourExists == true" class="mat-raised-button col-sm-6" id="editButton" (click)="_editOfficeHour(true)">{{buttonName}}</button>-->
      <button class="mat-raised-button col-sm-6" id="addButton"(click)="_createOfficeHour()">Anlegen</button>
  </div>
  <!-- Just for testing -->
  <br>
  <button class="mat-raised-button col-sm-6" (click)="showDetails()">Slotdetails anzeigen</button>
</div>
