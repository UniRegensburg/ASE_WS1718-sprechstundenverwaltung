<div>
  <h3 style="text-align: center">{{title_sidebar}}</h3>
</div>
<div>
  <div id="officeHourDiv">
    <span>{{day}}, {{startDate}}</span><br>
      <span>{{startingTime}} - {{endingTime}}</span>
      <span *ngIf="officehourExists == true"><button id="editButton" (click)="_editOfficeHour(true)">{{buttonName}}</button> </span>
      <span *ngIf="officehourExists == false"><button id="addButton" (click)="_createOfficeHour()">{{buttonName}}</button> </span>
  </div>
<!--  <div id="addButton">
    <button  (click)="_createOfficeHour()">Anlegen</button>
  </div>-->
</div>
